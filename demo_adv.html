<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Segment Clock</title>
  <style>

  .dot {
     width: 20px;
     height: 20px;
     background: #00c4b2;
     border-radius: 50%;
     box-shadow: 0 0 8px #00c4b2;
     animation: blink 1s steps(1, start) infinite;
  }

  @keyframes blink {
   50% {
    opacity: 0.2;
    box-shadow: none;
   }
  }

  @keyframes floatGlow {
   0% {
    transform: translateY(0px);
    box-shadow: 0 0 40px #222;
   }
   50% {
    transform: translateY(-10px);
    box-shadow: 0 0 60px #00c4b2;
   }
   100% {
    transform: translateY(0px);
    box-shadow: 0 0 40px #222;
   }
  }

  #clock {
  animation: floatGlow 5s ease-in-out infinite;
  }

  body {
      margin: 0;
      background: #111;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  #clock {
      display: flex;
      gap: 40px;
      background: #000;
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 0 40px #222;
  }

  .digit {
      position: relative;
      width: 100px;
      height: 160px;
  }

  .segment {
      position: absolute;
      background: #003;
      opacity: 0.75;
      transition: 0.3s ease;
      border-radius: 5px;
      box-shadow: 0 0 6px #000;
  }

  .segment.on {
      background: #00c4b2;
      opacity: 1;
      box-shadow: 0 0 15px #00c4b2, 0 0 30px #00c4b2;
  }

    /* Segment layout */
  .segment.a { top: 0; left: 16px; width: 68px; height: 10px; }
  .segment.b { top: 10px; right: 0; width: 10px; height: 64px; }
  .segment.c { bottom: 10px; right: 0; width: 10px; height: 64px; }
  .segment.d { bottom: 0; left: 16px; width: 68px; height: 10px; }
  .segment.e { bottom: 10px; left: 0; width: 10px; height: 64px; }
  .segment.f { top: 10px; left: 0; width: 10px; height: 64px; }
  .segment.g { top: 77px; left: 16px; width: 68px; height: 10px; }  

  .colon {
   display: flex;
   flex-direction: column;
   justify-content: center; /* Center the dots instead of spacing them apart */
   align-items: center;
   width: 20px;
   gap: 45px; /* Add this line to control space directly */
  }


  .dot {
      width: 20px;
      height: 20px;
      background: #00c4b2;
      border-radius: 50%;
      box-shadow: 0 0 8px #00c4b2;
  }

  @media (max-width: 768px) {
      #clock {
        transform: scale(0.6);
      }
  
  }
  </style>
</head>
<body>

<div id="clock"></div>

<script>
  class ClockComponent {
    constructor(parent, tag = "div", className = "") {
      this.element = document.createElement(tag);
      this.element.className = className;
      parent.appendChild(this.element);
    }
  }

  class SevenSegmentDigit extends ClockComponent {
    static segmentMap = {
      0: "abcedf", 1: "bc", 2: "abged", 3: "abgcd",
      4: "fgbc", 5: "afgcd", 6: "afgcde", 7: "abc",
      8: "abcdefg", 9: "abcfgd"
    };

    constructor(parent) {
      super(parent, "div", "digit");
      this.segments = {};

      for (const seg of ["a", "b", "c", "d", "e", "f", "g"]) {
        const el = document.createElement("div");
        el.className = `segment ${seg}`;
        this.element.appendChild(el);
        this.segments[seg] = el;
      }
    }

    setDigit(value) {
      const active = SevenSegmentDigit.segmentMap[value] || "";
      for (const [seg, el] of Object.entries(this.segments)) {
        el.classList.toggle("on", active.includes(seg));
      }
    }
  }

  class Colon extends ClockComponent {
    constructor(parent) {
      super(parent, "div", "colon");
      this.element.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
      `;
    }
  }

  class Clock {
    constructor(rootId) {
      const container = document.getElementById(rootId);
      this.digits = [];

      for (let i = 0; i < 8; i++) {
        if (i === 2 || i === 5) {
          new Colon(container);
        } else {
          this.digits.push(new SevenSegmentDigit(container));
        }
      }

      this.update();
      setInterval(() => this.update(), 1000);
    }

    update() {
      const now = new Date();
      const timeDigits = [
        ...String(now.getHours()).padStart(2, "0"),
        ...String(now.getMinutes()).padStart(2, "0"),
        ...String(now.getSeconds()).padStart(2, "0")
      ].map(Number);

      this.digits.forEach((digit, i) => digit.setDigit(timeDigits[i]));
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    new Clock("clock");
  });
</script>


</body>
</html>
